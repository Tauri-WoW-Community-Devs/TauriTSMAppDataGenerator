services:
  app:
    image: ghcr.io/tauri-wow-community-devs/tsm-app-data-generator:latest
    pull_policy: always
    restart: always
    ports:
      - "${SERVER_PORT:-9876}:${SERVER_PORT:-9876}"
    expose:
      - "${SERVER_PORT:-9876}"
    env_file:
      - .env.local
    volumes:
      - type: tmpfs
        target: /app/.cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-9876}/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
